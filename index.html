<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sage scolaire</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/form.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>

<body>
    <div class="card">
        <div class="box">
            <h1 style="border-radius: 20px 20px 0 0;">Sage scolaire</h1>
            <form action="/php/login.php" method="post">
                <table>
                    <tr>
                        <td><label for="user">
                            <i class="fas fa-user"></i>
                            Nom d'utilisateur:</label>
                        </td>
                        <td><input type="text" name="user" id="user" required></td>
                    </tr>
                    <tr>
                        <td><label for="pwd">
                            <i class="fas fa-unlock-alt"></i>
                            Mot de passe:</label>
                        </td>
                        <td><input type="password" name="pwd" id="pwd" required></td>
                    </tr>
                    <tr>
                        <td style="text-align: center;" colspan="2">
                            <input type="submit" name="connecter" id="connecter" value="Se connecter">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

</body>

</html>
